{% extends 'teacher/base_teacher.html' %}

{% block header_title %}Teacher Profile{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto glass-card p-8">
    <div class="flex flex-col md:flex-row gap-8 items-center md:items-start">
        <div class="relative group">
            <div class="w-24 h-24 rounded-full bg-brand flex items-center justify-center text-white text-3xl font-bold border-4 border-white shadow-lg">M</div>
            <button class="absolute bottom-0 right-0 bg-dark text-white p-2 rounded-full shadow-md"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg></button>
        </div>
        <div class="flex-1 w-full space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">Full Name</label>
                    <input type="text" value="Mr. John Teacher" class="w-full mt-1 px-4 py-2 rounded-xl bg-slate-50 border-none focus:ring-brand">
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">Subject</label>
                    <input type="text" value="Mathematics" class="w-full mt-1 px-4 py-2 rounded-xl bg-slate-50 border-none focus:ring-brand">
                </div>
            </div>
            <div>
                 <label class="text-xs font-bold text-slate-500 uppercase">Email</label>
                 <input type="email" value="teacher@school.com" class="w-full mt-1 px-4 py-2 rounded-xl bg-slate-50 border-none focus:ring-brand">
            </div>
            <div class="flex justify-end pt-4 mt-6 border-t border-slate-100">
                <button class="bg-brand text-white px-6 py-2.5 rounded-xl font-medium shadow-lg hover:bg-indigo-700">Update Profile</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
