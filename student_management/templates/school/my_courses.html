    {% extends 'school/base.html' %}

    {% block header_title %}My Learning{% endblock %}

    {% block content %}
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Example Active Course -->
        <div class="glass-card p-6">
            <div class="flex justify-between mb-4">
                <div class="w-10 h-10 bg-green-100 text-green-600 rounded-lg flex items-center justify-center">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                </div>
                <span class="text-xs font-bold text-green-600 bg-green-50 px-2 py-1 rounded h-fit">Active</span>
            </div>
            <h3 class="font-bold text-lg">Chemistry Basics</h3>
            <div class="w-full bg-slate-100 h-2 rounded-full mt-4 mb-2">
                <div class="bg-green-500 h-2 rounded-full" style="width: 60%"></div>
            </div>
            <p class="text-xs text-slate-400">60% Complete</p>
        </div>
        
        <!-- Example Pending Course -->
        <div class="glass-card p-6 opacity-75">
            <div class="flex justify-between mb-4">
                <div class="w-10 h-10 bg-slate-100 text-slate-600 rounded-lg flex items-center justify-center">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                </div>
                <span class="text-xs font-bold text-brand bg-indigo-50 px-2 py-1 rounded h-fit">Approved</span>
            </div>
            <h3 class="font-bold text-lg">English Literature</h3>
            <p class="text-xs text-slate-400 mt-4">Waiting to start</p>
        </div>
    </div>
    {% endblock %}
