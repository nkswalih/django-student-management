{% extends 'principal/base_principal.html' %}

{% block header_title %}Pending Approvals{% endblock %}

{% block content %}
<div class="glass-card p-6">
    <h3 class="text-lg font-bold text-slate-900 mb-6">Course Purchase Requests</h3>
    
    <div class="space-y-4">
        <!-- Request Item 1 -->
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 p-4 border border-slate-100 rounded-2xl bg-slate-50/50">
            <div class="flex items-center gap-4">
                <img src="https://i.pravatar.cc/150?img=11" class="w-12 h-12 rounded-full border border-white shadow-sm">
                <div>
                    <h4 class="font-bold text-slate-800">Alex Morgan</h4>
                    <p class="text-xs text-slate-500">Req: <span class="text-slate-800 font-semibold">Advanced Python</span> • ID: 0310941</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button class="px-4 py-2 bg-white border border-slate-200 text-slate-600 rounded-xl text-sm font-medium hover:bg-slate-100 transition">View Details</button>
                <button class="px-4 py-2 bg-green-500 text-white rounded-xl text-sm font-medium hover:bg-green-600 shadow-md shadow-green-200 transition">Approve</button>
                <button class="px-4 py-2 bg-red-50 text-red-500 rounded-xl text-sm font-medium hover:bg-red-100 transition">Reject</button>
            </div>
        </div>

        <!-- Request Item 2 -->
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 p-4 border border-slate-100 rounded-2xl bg-slate-50/50">
            <div class="flex items-center gap-4">
                <img src="https://i.pravatar.cc/150?img=5" class="w-12 h-12 rounded-full border border-white shadow-sm">
                <div>
                    <h4 class="font-bold text-slate-800">Emily Blunt</h4>
                    <p class="text-xs text-slate-500">Req: <span class="text-slate-800 font-semibold">UI/UX Fundamentals</span> • ID: 0310955</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button class="px-4 py-2 bg-white border border-slate-200 text-slate-600 rounded-xl text-sm font-medium hover:bg-slate-100 transition">View Details</button>
                <button class="px-4 py-2 bg-green-500 text-white rounded-xl text-sm font-medium hover:bg-green-600 shadow-md shadow-green-200 transition">Approve</button>
                <button class="px-4 py-2 bg-red-50 text-red-500 rounded-xl text-sm font-medium hover:bg-red-100 transition">Reject</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
