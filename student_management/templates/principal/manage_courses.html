{% extends 'principal/base_principal.html' %}

{% block header_title %}Manage Courses{% endblock %}

{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    
    <!-- ADD COURSE FORM (1 Column) -->
    <div class="glass-card p-6 h-fit">
        <h3 class="text-lg font-bold text-slate-900 mb-4">Add New Course</h3>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Course ID</label>
                <input type="text" name="course_id" placeholder="e.g. CS101" class="w-full px-4 py-2 rounded-xl bg-slate-50 border-none focus:ring-brand text-sm">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Course Name</label>
                <input type="text" name="course_name" placeholder="Intro to Python" class="w-full px-4 py-2 rounded-xl bg-slate-50 border-none focus:ring-brand text-sm">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Price ($)</label>
                    <input type="number" name="price" placeholder="49.99" class="w-full px-4 py-2 rounded-xl bg-slate-50 border-none focus:ring-brand text-sm">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Department</label>
                    <select name="department" class="w-full px-4 py-2 rounded-xl bg-slate-50 border-none focus:ring-brand text-sm">
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="MECH">MECH</option>
                        <option value="BBA">BBA</option>
                    </select>
                </div>
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Description</label>
                <textarea name="description" rows="3" placeholder="Brief details..." class="w-full px-4 py-2 rounded-xl bg-slate-50 border-none focus:ring-brand text-sm"></textarea>
            </div>
            <button type="submit" class="w-full bg-brand text-white py-2.5 rounded-xl font-medium shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition">Create Course</button>
        </form>
    </div>

    <!-- EXISTING COURSES LIST (2 Columns) -->
    <div class="lg:col-span-2 space-y-4">
        <h3 class="text-lg font-bold text-slate-900 mb-4">Existing Courses</h3>
        
        <!-- Loop through courses -->
        <!-- Example Static Items -->
        <div class="glass-card p-4 flex items-center justify-between group hover:shadow-md transition">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-xl bg-blue-100 text-blue-600 flex items-center justify-center font-bold">PY</div>
                <div>
                    <h4 class="font-bold text-slate-800">Advanced Python</h4>
                    <p class="text-xs text-slate-500">ID: CS101 • CSE • $49</p>
                </div>
            </div>
            <button class="text-slate-300 hover:text-red-500 transition"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
        </div>

        <div class="glass-card p-4 flex items-center justify-between group hover:shadow-md transition">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-xl bg-purple-100 text-purple-600 flex items-center justify-center font-bold">UX</div>
                <div>
                    <h4 class="font-bold text-slate-800">UI/UX Fundamentals</h4>
                    <p class="text-xs text-slate-500">ID: DS200 • Design • $35</p>
                </div>
            </div>
            <button class="text-slate-300 hover:text-red-500 transition"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
        </div>
    </div>
</div>
{% endblock %}
