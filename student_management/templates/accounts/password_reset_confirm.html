{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | Student Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                extend: {
                    colors: {
                        brand: { 500: '#4f46e5', 600: '#4338ca' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[#f8f9ff] text-slate-800 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="w-full px-8 py-6 flex justify-between items-center max-w-7xl mx-auto">
        <div class="flex items-center gap-2">
            <div class="w-4 h-4 rounded-full border-2 border-brand-500"></div>
            <span class="font-bold text-xl tracking-tight text-slate-900">StudentPortal</span>
        </div>
    </nav>

    <!-- Content -->
    <main class="flex-1 flex items-center justify-center px-4 pb-12">
        <div class="w-full max-w-md">
            
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-slate-900 mb-2">Set New Password</h1>
                <p class="text-slate-500">Enter your new password below.</p>
            </div>

            <!-- Reset Form Container -->
            <div class="bg-white rounded-xl shadow-xl shadow-slate-200/50 p-8 border border-slate-100">
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="mb-6 p-3 rounded-lg text-sm text-center border 
                            {% if 'success' in message.tags %}
                                bg-teal-50 text-teal-700 border-teal-200
                            {% elif 'error' in message.tags %}
                                bg-red-50 text-red-600 border-red-100
                            {% else %}
                                bg-blue-50 text-blue-700 border-blue-200
                            {% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" class="space-y-5" x-data="{ showPassword: false, showConfirm: false }">
                    {% csrf_token %}
                    
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1.5">New Password</label>
                        <div class="relative">
                            <input :type="showPassword ? 'text' : 'password'" name="password" required 
                                   class="w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-sm focus:border-brand-500 focus:ring-2 focus:ring-brand-500/20 outline-none transition-all placeholder:text-slate-400 pr-10" 
                                   placeholder="••••••••">
                            
                            <button type="button" @click="showPassword = !showPassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 hover:text-slate-600 focus:outline-none">
                                <svg x-show="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                                <svg x-show="showPassword" x-cloak class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path></svg>
                            </button>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1.5">Confirm Password</label>
                        <div class="relative">
                            <input :type="showConfirm ? 'text' : 'password'" name="confirm_password" required 
                                   class="w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-sm focus:border-brand-500 focus:ring-2 focus:ring-brand-500/20 outline-none transition-all placeholder:text-slate-400 pr-10" 
                                   placeholder="••••••••">
                            
                            <button type="button" @click="showConfirm = !showConfirm" class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 hover:text-slate-600 focus:outline-none">
                                <svg x-show="!showConfirm" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                                <svg x-show="showConfirm" x-cloak class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path></svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" 
                            class="w-full py-3 px-4 border border-transparent rounded-lg shadow-lg shadow-brand-500/20 text-sm font-semibold text-white bg-brand-600 hover:bg-brand-700 transition-all duration-200 transform hover:-translate-y-0.5 mt-4">
                        Reset Password
                    </button>
                </form>
            </div>

            <p class="text-center text-xs text-slate-400 mt-8">
                &copy; 2026 University Portal. Secured & Encrypted.
            </p>
        </div>
    </main>
</body>
</html>
